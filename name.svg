<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        
        @keyframes glitch {
          0% { transform: translate(0); text-shadow: none; }
          20% { transform: translate(-2px, 2px); text-shadow: 2px 2px #0ff; }
          40% { transform: translate(-2px, -2px); text-shadow: 2px -2px #f0f; }
          60% { transform: translate(2px, 2px); text-shadow: -2px 2px #ff0; }
          80% { transform: translate(2px, -2px); text-shadow: -2px -2px #0ff; }
          100% { transform: translate(0); text-shadow: none; }
        }
        
        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(180deg); }
          100% { transform: translateY(0px) rotate(360deg); }
        }
        
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background: linear-gradient(-45deg, #0a0a2a, #1a1a3a, #2a2a4a, #3a3a5a);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          border-radius: 10px;
          position: relative;
          overflow: hidden;
        }
        
        .name {
          font-family: 'Arial Black', sans-serif;
          font-size: 3.5em;
          font-weight: 900;
          background: linear-gradient(to right, #00ffff, #ff00ff);
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: glitch 5s infinite;
          position: relative;
          z-index: 2;
          letter-spacing: 0.1em;
          filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
        }
        
        .particle {
          position: absolute;
          width: 5px;
          height: 5px;
          background: #fff;
          border-radius: 50%;
          animation: float 3s infinite;
          opacity: 0.6;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 40%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 30%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 40%; top: 80%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 60%; top: 20%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 70%; top: 40%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 80%; top: 60%; animation-delay: 3s; }
        .particle:nth-child(8) { left: 90%; top: 80%; animation-delay: 3.5s; }
      </style>
      <div class="container">
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <div class="particle">⚡</div>
        <h1 class="name">NAZIM AK</h1>
      </div>
    </div>
  </foreignObject>
</svg>
